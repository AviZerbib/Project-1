<body>

    <h1>

    <br /> <br />

    <div id="allNotes">
        <div class="myNote">
                <button type="button" class="btn btn-default btn-sm " name="delete_now" index="">
                    <span id="SPA8N" class="glyphicon glyphicon-trash"></span>
                </button>
                <p class="note">My notes #1 ; this is for the test. I think that this big success!</p>
                <p class="date">01.16.2016</p>
        </div>
    </div>
    <script src="MyNotesJs.js"></script>
</body>
</html>
